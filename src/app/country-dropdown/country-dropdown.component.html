<form [formGroup]="currencyForm">
  <div class="label">
    <label for="senderAmount">you send</label>
    <input id="senderAmount" formControlName="senderAmount" type="number" />
  </div>
  <div class="flag">
    <mat-form-field class="mat-form-field relative bottom-[6px] h-[80px]">
      <mat-select
        id="senderCurrency"
        formControlName="senderCurrency"
        class="mat-select"
      >
        <mat-select-trigger>
          <img
            *ngIf="selectedSenderCurrency"
            [src]="selectedSenderCurrency.flag"
            class="flag-icon"
            alt="Flag"
          />
          {{ selectedSenderCurrency ? selectedSenderCurrency.code : "" }}
        </mat-select-trigger>
        <mat-option
          class="mat-option"
          *ngFor="let currency of currencies"
          [value]="currency.code"
        >
          <img [src]="currency.flag" alt="{{ currency.name }}" />
          {{ currency.code }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="label2">
    <label for="recipientAmount">Recipient gets</label>
    <input
      id="recipientAmount"
      formControlName="recipientAmount"
      type="number"
      readonly
    />
  </div>
  <div class="flag2">
    <mat-form-field class="mat-form-field relative bottom-[25px] h-[80px]">
      <mat-select
        id="recipientCurrency"
        formControlName="recipientCurrency"
        class="mat-select"
      >
        <mat-select-trigger>
          <img
            *ngIf="selectedRecipientCurrency"
            [src]="selectedRecipientCurrency.flag"
            class="flag-icon"
            alt="Flag"
          />
          {{ selectedRecipientCurrency ? selectedRecipientCurrency.code : "" }}
        </mat-select-trigger>
        <mat-option
          class="mat-option"
          *ngFor="let currency of currencies"
          [value]="currency.code"
          selected
        >
          <img [src]="currency.flag" alt="{{ currency.name }}" />
          {{ currency.code }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <section>
    <p class="text-black-50 mb-4">
      Delivery Time:<b class="text-black"> By May 20th</b>
    </p>
    <button class="w-40 mb-4 py-3 btn" routerLink="/not-found">continue</button>
    <p>
      By Clicking Continue, Iâ€™m agree with<span class="text-[#871E35]">
        Terms & Policy</span
      >
    </p>
  </section>
</form>
