<div class="flex flex-row justify-between">
  <h1 class="text-[32px] text-[#24221E] ml-4">Speedo Transfer</h1>
  <span
    ><a href="#"><i class="fa-solid fa-x text-black mr-4"></i></a
  ></span>
</div>

<section
  class="mb-24"
  style="
    font-size: 40px;
    font-weight: 600;
    line-height: 60px;
    text-align: center;
  "
>
  <p>login</p>
  <p
    style="
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      text-align: center;
    "
  >
    new account?
    <a
      class="color-[#565552] border-b-2 border-[#565552]"
      routerLink="/register"
      >sign up</a
    >
  </p>
</section>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="top">
    <p
      style="
        font-size: 32px;
        font-weight: 600;
        line-height: 48px;
        text-align: left;

        margin-bottom: 10px;
      "
    >
      login here
    </p>
    <p
      style="
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        text-align: left;
      "
    >
      Login to your account
    </p>
  </div>

  <div>
    <label for="email" class="mb-2">Your Email address</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      placeholder="Email@gmail.com"
    />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <small
        *ngIf="loginForm.get('email')?.hasError('required')"
        class="text-danger"
        >email is required.</small
      >
      <small
        *ngIf="loginForm.get('email')?.hasError('email')"
        class="text-danger"
        >please enter a valid email.</small
      >
    </div>
  </div>

  <div class="password">
    <label class="mb-2" for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="************ "
    />
    <div *ngIf="loginForm.get('password')?.touched">
      <small
        *ngIf="loginForm.get('password')?.hasError('required')"
        class="text-danger"
        >password is required.</small
      >
      <small
        *ngIf="loginForm.get('password')?.hasError('minlength')"
        class="text-danger"
        >password must be at least 8 characters</small
      >
    </div>
  </div>

  <button class="mb-2" type="submit" [disabled]="!loginForm.valid">
    login
  </button>
  <div style="text-align: center">
    <p>
      Don't have an account ?
      <a
        class="text-[#871E35] font-[500] border-b-2 border-[#871E35]"
        routerLink="/register"
        >Create Account</a
      >
    </p>
  </div>
</form>

</div>
